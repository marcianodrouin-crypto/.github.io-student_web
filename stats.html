<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱鲲学院 - 数据统计</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .stats-container { display: grid; grid-template-columns: 220px 1fr; gap: 20px; margin-top: 20px; }
        .sidebar { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .sidebar .user-info { text-align: center; margin-bottom: 30px; }
        .sidebar .user-info img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; }
        .sidebar .menu-item { padding: 12px 15px; margin: 8px 0; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .sidebar .menu-item.active { background: #e3f2fd; color: #1976d2; }
        .sidebar .menu-item:hover { background: #e9ecef; }
        .main-content { display: flex; flex-direction: column; gap: 20px; }
        .top-banner { background: #e3f2fd; padding: 10px 20px; border-radius: 8px; font-size: 0.95rem; color: #1565c0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .balance-card { background: #bbdefb; padding: 20px; border-radius: 8px; }
        .balance-card .title { font-size: 1rem; color: #424242; margin-bottom: 10px; }
        .balance-card .amount { font-size: 2.5rem; font-weight: bold; color: #212121; }
        .chart-card { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .chart-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .chart-nav { display: flex; gap: 10px; }
        .chart-nav span { padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .chart-nav span.active { background: #bbdefb; color: #1565c0; }
        .chart-area { height: 200px; background: #fff; border-radius: 6px; position: relative; }
        .chart-area .line { position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: #e3f2fd; }
        .chart-area .dot { position: absolute; top: 45%; right: 20%; width: 12px; height: 12px; background: #2196f3; border-radius: 50%; }
        .income-card { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .income-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #e0e0e0; }
        .income-item:last-child { border-bottom: none; }
        .income-item img { width: 40px; height: 40px; border-radius: 8px; margin-right: 10px; }
        .income-item .info { flex: 1; }
        .income-item .name { font-weight: 500; }
        .income-item .time { font-size: 0.85rem; color: #666; }
        .income-item .amount { color: #2e7d32; font-weight: 500; }
        .summary-card { background: #f5f5f5; padding: 20px; border-radius: 8px; display: flex; justify-content: space-between; }
        .summary-item { text-align: center; }
        .summary-item .value { font-size: 1.5rem; font-weight: bold; margin: 5px 0; }
        .summary-item .label { font-size: 0.9rem; color: #666; }
        .summary-item .trend { font-size: 0.8rem; display: flex; align-items: center; justify-content: center; }
        .summary-item .trend.up { color: #2e7d32; }
        .summary-item .trend.down { color: #c62828; }
        .investments-card { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .investments-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .investments-header .subtitle { font-size: 0.9rem; color: #666; }
        .investments-list { display: flex; gap: 15px; }
        .investment-item { background: #fff; padding: 15px; border-radius: 8px; text-align: center; flex: 1; }
        .investment-item .code { font-size: 0.9rem; color: #1565c0; background: #e3f2fd; padding: 3px 8px; border-radius: 4px; display: inline-block; margin-bottom: 8px; }
        .investment-item .name { font-size: 0.95rem; margin-bottom: 5px; }
        .investment-item .change { font-weight: 500; }
        .investment-item .change.up { color: #2e7d32; }
        .investment-item .change.down { color: #c62828; }
        .view-all { background: #e3f2fd; padding: 10px 15px; border-radius: 8px; cursor: pointer; text-align: center; }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container container">
        <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i>爱鲲学院学生管理系统</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i>首页</a>
            <a href="student.html" class="nav-link"><i class="fas fa-user-graduate"></i>学生管理</a>
            <a href="stats.html" class="nav-link"><i class="fas fa-chart-bar"></i>数据统计</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i>系统设置</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 1400px; width: 98%;">
    <div class="stats-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="user-info">
                <img src="images/man.png" alt="用户头像">
                <div class="name">管理员</div>
                <div class="role" style="font-size: 0.9rem; color: #666;">系统管理员</div>
            </div>
            <div class="menu-item active"><i class="fas fa-wallet mr-2"></i>数据概览</div>
            <div class="menu-item"><i class="fas fa-chart-pie mr-2"></i>班级统计</div>
            <div class="menu-item"><i class="fas fa-user-friends mr-2"></i>学生分析</div>
            <div class="menu-item"><i class="fas fa-sign-out-alt mr-2"></i>退出</div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="top-banner">
                <i class="fas fa-info-circle mr-2"></i>当前统计周期：2025学年第一学期
            </div>

            <div class="stats-grid">
                <!-- 总人数卡片 -->
                <div class="balance-card">
                    <div class="title">在校学生总数</div>
                    <div class="amount">1248</div>
                </div>

                <!-- 趋势图卡片 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <div class="title">学期人数趋势</div>
                        <div class="chart-nav">
                            <span>Jan</span>
                            <span>Feb</span>
                            <span>Mar</span>
                            <span>Apr</span>
                            <span class="active">May</span>
                            <span>Jun</span>
                            <span>Jul</span>
                        </div>
                    </div>
                    <div class="chart-area">
                        <div class="line"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <!-- 班级新增卡片 -->
                <div class="income-card">
                    <div class="title" style="font-size: 1.1rem; margin-bottom: 15px;">班级新增人数</div>
                    <div class="income-item">
                        <img src="images/1班.png" alt="1班">
                        <div class="info">
                            <div class="name">1班</div>
                            <div class="time">1周前</div>
                        </div>
                        <div class="amount">+12</div>
                    </div>
                    <div class="income-item">
                        <img src="images/2班.png" alt="2班">
                        <div class="info">
                            <div class="name">2班</div>
                            <div class="time">4天前</div>
                        </div>
                        <div class="amount">+8</div>
                    </div>
                    <div class="income-item">
                        <img src="images/3班.png" alt="3班">
                        <div class="info">
                            <div class="name">3班</div>
                            <div class="time">2分钟前</div>
                        </div>
                        <div class="amount">+5</div>
                    </div>
                </div>

                <!-- 统计摘要卡片 -->
                <div class="summary-card">
                    <div class="summary-item">
                        <div class="label">男生占比</div>
                        <div class="value">58%</div>
                        <div class="trend up"><i class="fas fa-arrow-up mr-1"></i>2.3%</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">女生占比</div>
                        <div class="value">42%</div>
                        <div class="trend down"><i class="fas fa-arrow-down mr-1"></i>1.1%</div>
                    </div>
                </div>
            </div>

            <!-- 年级分布卡片 -->
            <div class="investments-card">
                <div class="investments-header">
                    <div>
                        <div class="title" style="font-size: 1.1rem;">年级分布</div>
                        <div class="subtitle">各年级学生占比</div>
                    </div>
                </div>
                <div class="investments-list">
                    <div class="investment-item">
                        <div class="code">高一</div>
                        <div class="name">高一年级</div>
                        <div class="change up">+42%</div>
                    </div>
                    <div class="investment-item">
                        <div class="code">高二</div>
                        <div class="name">高二年级</div>
                        <div class="change up">+35%</div>
                    </div>
                    <div class="investment-item">
                        <div class="code">高三</div>
                        <div class="name">高三年级</div>
                        <div class="change down">-23%</div>
                    </div>
                    <div class="view-all">
                        <i class="fas fa-angle-right mr-1"></i>查看全部
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
