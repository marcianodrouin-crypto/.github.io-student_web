<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱鲲学院 - 数据统计</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入Chart.js实现图表动效 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 全局样式匹配 */
        body {
            background-color: #ecf5ff;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d9ecff' fill-opacity='0.5' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 60px 60px;
            background-attachment: fixed;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 容器布局 */
        .stats-container {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* 侧边栏样式 */
        .sidebar {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px 15px;
        }
        .sidebar .user-info {
            text-align: center;
            padding: 10px 0 20px;
            border-bottom: 1px solid #f0f7ff;
        }
        .sidebar .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        .sidebar .user-info .name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        .sidebar .user-info .role {
            font-size: 0.85rem;
            color: #666;
        }
        .sidebar .menu-item {
            padding: 12px 10px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            transition: background 0.2s;
        }
        .sidebar .menu-item.active {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }
        .sidebar .menu-item:hover {
            background: #f8f9fa;
        }

        /* 顶部横幅 */
        .top-banner {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 主内容网格 */
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        /* 卡片通用样式 */
        .stats-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .stats-card .card-title {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 15px;
        }

        /* 1. 在校学生总数卡片 */
        .balance-card {
            background: #bbdefb;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        .balance-card .amount {
            font-size: 2.8rem;
            font-weight: 700;
            color: #212121;
        }

        /* 2. 学期人数趋势卡片（含曲线） */
        .chart-card {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chart-nav span {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            color: #666;
            margin-left: 5px;
        }
        .chart-nav span.active {
            background: #bbdefb;
            color: #1565c0;
            font-weight: 500;
        }
        #trendChart {
            width: 100%;
            height: 180px;
        }

        /* 3. 班级新增人数卡片（含系统自带头像） */
        .income-card {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .income-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f7ff;
        }
        .income-item:last-child {
            border-bottom: none;
        }
        .income-item .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .income-item .item-info img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
        }
        .income-item .info-text .name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }
        .income-item .info-text .time {
            font-size: 0.8rem;
            color: #666;
        }
        .income-item .amount {
            font-size: 0.95rem;
            color: #2e7d32;
            font-weight: 500;
        }

        /* 4. 性别占比卡片（含动效饼图） */
        .pie-card {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        .pie-container {
            width: 120px;
            height: 120px;
            position: relative;
        }
        .pie-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-top: 8px;
        }
        .pie-label {
            font-size: 0.9rem;
            color: #666;
        }
        .pie-trend {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 4px;
        }
        .pie-trend.up {
            color: #2e7d32;
        }
        .pie-trend.down {
            color: #c62828;
        }

        /* 5. 年级分布卡片（含头像） */
        .grade-card {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }
        .grade-list {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }
        .grade-item {
            flex: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px 15px;
            text-align: center;
        }
        .grade-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .grade-item .code {
            font-size: 0.85rem;
            color: #1565c0;
            background: #e3f2fd;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 8px;
        }
        .grade-item .name {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 6px;
        }
        .grade-item .change {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .change.up {
            color: #2e7d32;
        }
        .change.down {
            color: #c62828;
        }
        .view-all {
            text-align: right;
            font-size: 0.9rem;
            color: #1565c0;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container container">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            爱鲲学院学生管理系统
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="student.html" class="nav-link">
                <i class="fas fa-user-graduate"></i> 学生管理
            </a>
            <a href="stats.html" class="nav-link">
                <i class="fas fa-chart-bar"></i> 数据统计
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i> 系统设置
            </a>
        </div>
    </div>
</nav>

<div class="stats-container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="user-info">
            <img src="images/man.png" alt="管理员头像">
            <div class="name">管理员</div>
            <div class="role">系统管理员</div>
        </div>
        <div class="menu-item active">
            <i class="fas fa-chart-pie"></i> 数据概览
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i> 班级统计
        </div>
        <div class="menu-item">
            <i class="fas fa-user-check"></i> 学生分析
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-out-alt"></i> 退出
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部横幅 -->
        <div class="top-banner" style="grid-column: 1 / 3; grid-row: 0 / 1;">
            <i class="fas fa-info-circle"></i>
            当前统计周期：2025学年第一学期
        </div>

        <!-- 1. 在校学生总数 -->
        <div class="stats-card balance-card">
            <div class="card-title">在校学生总数</div>
            <div class="amount">1248</div>
        </div>

        <!-- 2. 学期人数趋势（含曲线） -->
        <div class="stats-card chart-card">
            <div class="chart-header">
                <div class="card-title">学期人数趋势</div>
                <div class="chart-nav">
                    <span>Jan</span>
                    <span>Feb</span>
                    <span>Mar</span>
                    <span>Apr</span>
                    <span class="active">May</span>
                    <span>Jun</span>
                    <span>Jul</span>
                </div>
            </div>
            <canvas id="trendChart"></canvas>
        </div>

        <!-- 3. 班级新增人数（含系统头像） -->
        <div class="stats-card income-card">
            <div class="card-title">班级新增人数</div>
            <div class="income-item">
                <div class="item-info">
                    <img src="images/man.png" alt="1班">
                    <div class="info-text">
                        <div class="name">1班</div>
                        <div class="time">1周前</div>
                    </div>
                </div>
                <div class="amount">+12</div>
            </div>
            <div class="income-item">
                <div class="item-info">
                    <img src="images/woman.png" alt="2班">
                    <div class="info-text">
                        <div class="name">2班</div>
                        <div class="time">4天前</div>
                    </div>
                </div>
                <div class="amount">+8</div>
            </div>
            <div class="income-item">
                <div class="item-info">
                    <img src="images/rabbit.png" alt="3班">
                    <div class="info-text">
                        <div class="name">3班</div>
                        <div class="time">2分钟前</div>
                    </div>
                </div>
                <div class="amount">+5</div>
            </div>
        </div>

        <!-- 4. 性别占比（含动效饼图） -->
        <div class="stats-card pie-card">
            <div>
                <div class="pie-container">
                    <canvas id="malePie"></canvas>
                </div>
                <div class="pie-value">58%</div>
                <div class="pie-label">男生占比</div>
                <div class="pie-trend up">
                    <i class="fas fa-arrow-up"></i> 2.3%
                </div>
            </div>
            <div>
                <div class="pie-container">
                    <canvas id="femalePie"></canvas>
                </div>
                <div class="pie-value">42%</div>
                <div class="pie-label">女生占比</div>
                <div class="pie-trend down">
                    <i class="fas fa-arrow-down"></i> 1.1%
                </div>
            </div>
        </div>

        <!-- 5. 年级分布（含头像） -->
        <div class="stats-card grade-card">
            <div class="card-title">年级分布</div>
            <div class="grade-list">
                <div class="grade-item">
                    <img src="images/man.png" alt="高一">
                    <div class="code">高一</div>
                    <div class="name">高一年级</div>
                    <div class="change up">+42%</div>
                </div>
                <div class="grade-item">
                    <img src="images/woman.png" alt="高二">
                    <div class="code">高二</div>
                    <div class="name">高二年级</div>
                    <div class="change up">+35%</div>
                </div>
                <div class="grade-item">
                    <img src="images/fox.png" alt="高三">
                    <div class="code">高三</div>
                    <div class="name">高三年级</div>
                    <div class="change down">-23%</div>
                </div>
            </div>
            <div class="view-all">
                <span>查看全部</span>
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. 学期人数趋势曲线（优雅简约，蓝色系）
    const trendCtx = document.getElementById('trendChart').getContext('2d');
    new Chart(trendCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: '人数',
                data: [1120, 1180, 1210, 1230, 1248],
                borderColor: '#2196f3',
                backgroundColor: 'rgba(33, 150, 243, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { display: false },
                x: { display: false }
            }
        }
    });

    // 2. 男生占比动效饼图
    const maleCtx = document.getElementById('malePie').getContext('2d');
    new Chart(maleCtx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [58, 42],
                backgroundColor: ['#2196f3', '#e3f2fd'],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '80%',
            animation: { animateRotate: true, duration: 1500 }
        }
    });

    // 3. 女生占比动效饼图
    const femaleCtx = document.getElementById('femalePie').getContext('2d');
    new Chart(femaleCtx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [42, 58],
                backgroundColor: ['#f48fb1', '#ffebee'],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '80%',
            animation: { animateRotate: true, duration: 1500 }
        }
    });
</script>
</body>
</html>
