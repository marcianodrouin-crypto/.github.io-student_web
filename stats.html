<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱鲲学院 - 数据统计</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 全局背景匹配 */
        body {
            background-color: #ecf5ff !important;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d9ecff' fill-opacity='0.5' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 60px 60px;
            background-attachment: fixed;
        }

        /* 容器与侧边栏匹配 */
        .stats-container {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* 侧边栏样式匹配 */
        .sidebar {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px 15px;
        }
        .sidebar .user-info {
            text-align: center;
            padding: 10px 0 20px;
            border-bottom: 1px solid #f0f7ff;
        }
        .sidebar .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        .sidebar .user-info .name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        .sidebar .user-info .role {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }
        .sidebar .menu-item {
            padding: 12px 10px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }
        .sidebar .menu-item.active {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }
        .sidebar .menu-item:hover {
            background-color: #f8f9fa;
        }

        /* 顶部横幅匹配 */
        .top-banner {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .top-banner i {
            font-size: 1rem;
        }

        /* 主内容卡片网格 */
        .main-content {
            width: 100%;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 卡片通用样式（匹配界面） */
        .stats-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .stats-card .card-title {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 12px;
        }

        /* 在校学生总数卡片 */
        .balance-card {
            background-color: #bbdefb;
            color: #212121;
        }
        .balance-card .card-title {
            color: #424242;
        }
        .balance-card .amount {
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1.2;
        }

        /* 学期人数趋势卡片 */
        .chart-card {
            display: flex;
            flex-direction: column;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chart-header .title {
            font-size: 0.95rem;
            color: #666;
        }
        .chart-nav {
            display: flex;
            gap: 8px;
        }
        .chart-nav span {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            color: #666;
        }
        .chart-nav span.active {
            background-color: #bbdefb;
            color: #1565c0;
            font-weight: 500;
        }
        .chart-area {
            height: 120px;
            background-color: #f8f9fa;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .chart-area .trend-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e3f2fd;
        }
        .chart-area .trend-dot {
            position: absolute;
            top: calc(50% - 6px);
            right: 20%;
            width: 12px;
            height: 12px;
            background-color: #2196f3;
            border-radius: 50%;
        }

        /* 班级新增人数卡片 */
        .income-card .income-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f7ff;
        }
        .income-card .income-item:last-child {
            border-bottom: none;
        }
        .income-item .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .income-item .item-info img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
        }
        .income-item .info-text .name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }
        .income-item .info-text .time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }
        .income-item .amount {
            font-size: 0.95rem;
            color: #2e7d32;
            font-weight: 500;
        }

        /* 性别占比卡片 */
        .summary-card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        .summary-item .value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }
        .summary-item .label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 4px;
        }
        .summary-item .trend {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .trend.up {
            color: #2e7d32;
        }
        .trend.down {
            color: #c62828;
        }

        /* 年级分布卡片 */
        .investments-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .investments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .investments-header .title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }
        .investments-header .subtitle {
            font-size: 0.85rem;
            color: #666;
        }
        .investments-list {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .investment-item {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .investment-item .code {
            font-size: 0.85rem;
            color: #1565c0;
            background-color: #e3f2fd;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 8px;
        }
        .investment-item .name {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 6px;
        }
        .investment-item .change {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .change.up {
            color: #2e7d32;
        }
        .change.down {
            color: #c62828;
        }
        .view-all {
            text-align: right;
            font-size: 0.9rem;
            color: #1565c0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container container">
        <a href="index.html" class="logo">

            爱鲲学院学生管理系统
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">

            <a href="student.html" class="nav-link">
                <i class="fas fa-user-graduate"></i> 学生管理
            </a>
            <a href="stats.html" class="nav-link">
                <i class="fas fa-chart-bar"></i> 数据统计
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i> 系统设置
            </a>
        </div>
    </div>
</nav>

<div class="stats-container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="user-info">
            <img src="images/man.png" alt="管理员头像">
            <div class="name">管理员</div>
            <div class="role">系统管理员</div>
        </div>
        <div class="menu-item active">
            <i class="fas fa-chart-pie"></i> 数据概览
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i> 班级统计
        </div>
        <div class="menu-item">
            <i class="fas fa-user-check"></i> 学生分析
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-out-alt"></i> 退出
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部横幅 -->
        <div class="top-banner">
            <i class="fas fa-info-circle"></i>
            当前统计周期：2025学年第一学期
        </div>

        <!-- 统计卡片网格 -->
        <div class="stats-grid">
            <!-- 在校学生总数 -->
            <div class="stats-card balance-card">
                <div class="card-title">在校学生总数</div>
                <div class="amount">1248</div>
            </div>

            <!-- 学期人数趋势 -->
            <div class="stats-card chart-card">
                <div class="chart-header">
                    <div class="title">学期人数趋势</div>
                    <div class="chart-nav">
                        <span>Jan</span>
                        <span>Feb</span>
                        <span>Mar</span>
                        <span>Apr</span>
                        <span class="active">May</span>
                        <span>Jun</span>
                        <span>Jul</span>
                    </div>
                </div>
                <div class="chart-area">
                    <div class="trend-line"></div>
                    <div class="trend-dot"></div>
                </div>
            </div>

            <!-- 班级新增人数 -->
            <div class="stats-card income-card">
                <div class="card-title">班级新增人数</div>
                <div class="income-item">
                    <div class="item-info">
                        <img src="images/1班.png" alt="1班">
                        <div class="info-text">
                            <div class="name">1班</div>
                            <div class="time">1周前</div>
                        </div>
                    </div>
                    <div class="amount">+12</div>
                </div>
                <div class="income-item">
                    <div class="item-info">
                        <img src="images/2班.png" alt="2班">
                        <div class="info-text">
                            <div class="name">2班</div>
                            <div class="time">4天前</div>
                        </div>
                    </div>
                    <div class="amount">+8</div>
                </div>
                <div class="income-item">
                    <div class="item-info">
                        <img src="images/3班.png" alt="3班">
                        <div class="info-text">
                            <div class="name">3班</div>
                            <div class="time">2分钟前</div>
                        </div>
                    </div>
                    <div class="amount">+5</div>
                </div>
            </div>

            <!-- 性别占比 -->
            <div class="stats-card summary-card">
                <div class="summary-item">
                    <div class="value">58%</div>
                    <div class="label">男生占比</div>
                    <div class="trend up">
                        <i class="fas fa-arrow-up"></i> 2.3%
                    </div>
                </div>
                <div class="summary-item">
                    <div class="value">42%</div>
                    <div class="label">女生占比</div>
                    <div class="trend down">
                        <i class="fas fa-arrow-down"></i> 1.1%
                    </div>
                </div>
            </div>
        </div>

        <!-- 年级分布 -->
        <div class="investments-card">
            <div class="investments-header">
                <div>
                    <div class="title">年级分布</div>
                    <div class="subtitle">各年级学生占比</div>
                </div>
            </div>
            <div class="investments-list">
                <div class="investment-item">
                    <div class="code">高一</div>
                    <div class="name">高一年级</div>
                    <div class="change up">+42%</div>
                </div>
                <div class="investment-item">
                    <div class="code">高二</div>
                    <div class="name">高二年级</div>
                    <div class="change up">+35%</div>
                </div>
                <div class="investment-item">
                    <div class="code">高三</div>
                    <div class="name">高三年级</div>
                    <div class="change down">-23%</div>
                </div>
            </div>
            <div class="view-all">
                <span>查看全部</span>
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
