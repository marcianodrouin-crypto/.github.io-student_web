<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱鲲学院 - 系统设置</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .settings-container { display: grid; grid-template-columns: 220px 1fr; gap: 20px; margin-top: 20px; }
        .settings-sidebar { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .settings-sidebar .menu-item { padding: 12px 15px; margin: 8px 0; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .settings-sidebar .menu-item.active { background: #e3f2fd; color: #1976d2; }
        .settings-sidebar .menu-item:hover { background: #e9ecef; }
        .settings-content { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .settings-section { margin-bottom: 40px; }
        .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #e0e0e0; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 1rem; }
        .form-select { width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 1rem; }
        .btn-save { background: #1976d2; color: #fff; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
        .btn-save:hover { background: #1565c0; }
        .account-info { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .account-info img { width: 80px; height: 80px; border-radius: 50%; }
        .account-info .info .name { font-size: 1.1rem; font-weight: 600; }
        .account-info .info .role { color: #666; }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container container">
        <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i>爱鲲学院学生管理系统</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i>首页</a>
            <a href="student.html" class="nav-link"><i class="fas fa-user-graduate"></i>学生管理</a>
            <a href="stats.html" class="nav-link"><i class="fas fa-chart-bar"></i>数据统计</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i>系统设置</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 1400px; width: 98%;">
    <div class="settings-container">
        <!-- 侧边栏 -->
        <div class="settings-sidebar">
            <div class="menu-item active"><i class="fas fa-user mr-2"></i>账号设置</div>
            <div class="menu-item"><i class="fas fa-cog mr-2"></i>系统配置</div>
            <div class="menu-item"><i class="fas fa-shield-alt mr-2"></i>权限管理</div>
            <div class="menu-item"><i class="fas fa-history mr-2"></i>操作日志</div>
        </div>

        <!-- 主内容区 -->
        <div class="settings-content">
            <!-- 账号信息 -->
            <div class="settings-section">
                <div class="section-title">账号信息</div>
                <div class="account-info">
                    <img src="images/man.png" alt="管理员头像">
                    <div class="info">
                        <div class="name">系统管理员</div>
                        <div class="role">超级管理员 | 账号ID: admin001</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" class="form-control" value="admin001" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">邮箱</label>
                    <input type="email" id="email" class="form-control" value="admin@aikun.edu.cn">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">联系电话</label>
                    <input type="tel" id="phone" class="form-control" value="13800138000">
                </div>
            </div>

            <!-- 密码设置 -->
            <div class="settings-section">
                <div class="section-title">密码设置</div>
                <div class="form-group">
                    <label class="form-label" for="oldPwd">原密码</label>
                    <input type="password" id="oldPwd" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="newPwd">新密码</label>
                    <input type="password" id="newPwd" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPwd">确认新密码</label>
                    <input type="password" id="confirmPwd" class="form-control">
                </div>
            </div>

            <!-- 系统通知 -->
            <div class="settings-section">
                <div class="section-title">系统通知</div>
                <div class="form-group">
                    <label class="form-label" for="noticeType">通知方式</label>
                    <select id="noticeType" class="form-select">
                        <option value="email">邮箱通知</option>
                        <option value="sms">短信通知</option>
                        <option value="both" selected>邮箱+短信通知</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" checked> 接收学生信息变更通知
                    </label>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" checked> 接收系统更新通知
                    </label>
                </div>
            </div>

            <button class="btn-save"><i class="fas fa-save mr-2"></i>保存设置</button>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
