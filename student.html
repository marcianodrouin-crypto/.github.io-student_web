<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱鲲学院 - 学生管理界面</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 彻底取消固定布局，让表格自适应宽度 */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px; /* 行间距大幅增大，避免上下拥挤 */
            table-layout: auto !important; /* 取消固定布局，自适应内容宽度 */
        }
        /* 单元格样式：大幅增大内边距，文字舒展 */
        .table th,
        .table td {
            white-space: nowrap; /* 强制不换行 */
            padding: 20px 25px !important; /* 内边距翻倍，左右上下都宽松 */
            font-size: 1.05rem !important; /* 字体略放大 */
            letter-spacing: 1px !important; /* 字间距加大，更舒展 */
            color: #333;
        }
        /* 表头样式强化，区分度更高 */
        .table th {
            background-color: #f0f7ff;
            font-weight: 600;
            color: #4a90e2;
            border-radius: 8px 8px 0 0;
        }
        /* 表格行背景，增强呼吸感 */
        .table tbody tr {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        /* 关键列强制加宽，确保不拥挤 */
        .table th:nth-child(3), /* 学生姓名 */
        .table td:nth-child(3) {
            width: 150px !important; /* 强制加宽姓名列 */
            text-align: center;
        }
        .table th:nth-child(4), /* 学号 */
        .table td:nth-child(4) {
            width: 180px !important; /* 强制加宽学号列 */
            text-align: center;
        }
        .table th:nth-child(5), /* 班级 */
        .table td:nth-child(5) {
            width: 120px !important; /* 强制加宽班级列 */
            text-align: center;
        }
        /* 操作列优化，按钮间距增大 */
        .table th:last-child,
        .table td:last-child {
            width: 220px !important;
            text-align: center;
        }
        .operate-btn {
            margin: 0 8px !important; /* 按钮间距大幅增大 */
            padding: 8px 16px !important;
            font-size: 1rem !important;
        }
        /* 搜索栏优化：输入框加宽，间距增大 */
        .search-bar {
            display: flex;
            gap: 20px !important; /* 搜索组间距增大 */
            align-items: center;
            margin-bottom: 30px !important;
            flex-wrap: wrap;
            padding: 10px 0;
        }
        .search-group {
            flex: 1;
            min-width: 220px !important; /* 搜索框最小宽度加大 */
        }
        .form-label {
            font-size: 1.05rem;
            margin-bottom: 10px !important;
        }
        .form-control,
        .search-select {
            padding: 14px 20px !important;
            font-size: 1.05rem !important;
            letter-spacing: 0.5px;
            border-radius: 8px !important;
        }
        /* 功能按钮区：间距增大，更舒展 */
        .btn-group {
            display: flex;
            gap: 15px !important; /* 按钮间距增大 */
            margin-bottom: 30px !important;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px !important;
            font-size: 1.05rem !important;
            border-radius: 8px !important;
        }
        /* 卡片内边距增大，避免内容贴边 */
        .card {
            padding: 30px !important;
            margin-top: 20px;
            border-radius: 12px !important;
        }
        /* 分页间距增大 */
        .pagination {
            display: flex;
            gap: 12px !important;
            justify-content: center;
            margin-top: 30px !important;
        }
        .page-btn {
            padding: 8px 16px !important;
            font-size: 1rem !important;
        }
        /* 头像放大，更协调 */
        .student-avatar {
            width: 55px !important;
            height: 55px !important;
            border: 2px solid #e8f4ff;
        }
        /* 序号列居中 */
        .table th:first-child,
        .table td:first-child {
            text-align: center;
            width: 80px !important;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="navbar-container container">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            爱鲲学院学生管理系统
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="student.html" class="nav-link">
                <i class="fas fa-user-graduate"></i> 学生管理
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-chart-bar"></i> 数据统计
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-cog"></i> 系统设置
            </a>
        </div>
    </div>
</nav>

<!-- 主要内容区：容器加宽，确保表格有足够空间 -->
<div class="container" style="max-width: 1400px !important; width: 98% !important;">
    <!-- 搜索栏 -->
    <div class="search-bar">
        <div class="search-group">
            <label for="name" class="form-label">
                <i class="fas fa-user"></i> 学生姓名
            </label>
            <input type="text" id="name" class="form-control" placeholder="请输入姓名">
        </div>
        <div class="search-group">
            <label for="studentId" class="form-label">
                <i class="fas fa-id-card"></i> 学号
            </label>
            <input type="text" id="studentId" class="form-control" placeholder="请输入学号">
        </div>
        <div class="search-group">
            <label for="class" class="form-label">
                <i class="fas fa-users-class"></i> 班级
            </label>
            <select id="class" class="search-select">
                <option value="">全部班级</option>
                <option value="1班">1班</option>
                <option value="2班">2班</option>
                <option value="3班">3班</option>
            </select>
        </div>
        <button class="btn btn-primary search-btn">
            <i class="fas fa-search"></i> 搜索
        </button>
        <button class="btn btn-secondary">
            <i class="fas fa-redo"></i> 重置
        </button>
    </div>

    <!-- 功能按钮区 -->
    <div class="btn-group">
        <button class="btn btn-primary" id="addStudent">
            <i class="fas fa-plus"></i> 新增学生
        </button>
        <button class="btn btn-secondary" id="editStudent">
            <i class="fas fa-edit"></i> 编辑信息
        </button>
        <button class="btn btn-danger" id="deleteStudent">
            <i class="fas fa-trash"></i> 删除学生
        </button>
        <button class="btn btn-secondary" id="exportData">
            <i class="fas fa-download"></i> 导出数据
        </button>
    </div>

    <!-- 学生表格 -->
    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>头像</th>
                <th>学生姓名</th>
                <th>学号</th>
                <th>班级</th>
                <th>性别</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><img src="images/man.png" alt="学生头像" class="student-avatar"></td>
                <td>张三</td>
                <td>2025001</td>
                <td>1班</td>
                <td>男</td>
                <td>18</td>
                <td>
                    <button class="btn btn-sm btn-primary operate-btn" onclick="toDetail('2025001')">查看</button>
                    <button class="btn btn-sm btn-secondary operate-btn" onclick="toEdit('2025001')">编辑</button>
                    <button class="btn btn-sm btn-danger operate-btn" onclick="toDelete('2025001')">删除</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="images/woman.png" alt="学生头像" class="student-avatar"></td>
                <td>李四</td>
                <td>2025002</td>
                <td>2班</td>
                <td>女</td>
                <td>17</td>
                <td>
                    <button class="btn btn-sm btn-primary operate-btn" onclick="toDetail('2025002')">查看</button>
                    <button class="btn btn-sm btn-secondary operate-btn" onclick="toEdit('2025002')">编辑</button>
                    <button class="btn btn-sm btn-danger operate-btn" onclick="toDelete('2025002')">删除</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="images/rabbit.png" alt="学生头像" class="student-avatar"></td>
                <td>王五</td>
                <td>2025003</td>
                <td>3班</td>
                <td>男</td>
                <td>18</td>
                <td>
                    <button class="btn btn-sm btn-primary operate-btn" onclick="toDetail('2025003')">查看</button>
                    <button class="btn btn-sm btn-secondary operate-btn" onclick="toEdit('2025003')">编辑</button>
                    <button class="btn btn-sm btn-danger operate-btn" onclick="toDelete('2025003')">删除</button>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="images/fox.png" alt="学生头像" class="student-avatar"></td>
                <td>赵六</td>
                <td>2025004</td>
                <td>1班</td>
                <td>女</td>
                <td>18</td>
                <td>
                    <button class="btn btn-sm btn-primary operate-btn" onclick="toDetail('2025004')">查看</button>
                    <button class="btn btn-sm btn-secondary operate-btn" onclick="toEdit('2025004')">编辑</button>
                    <button class="btn btn-sm btn-danger operate-btn" onclick="toDelete('2025004')">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="pagination">
        <button class="btn btn-sm btn-secondary page-btn">上一页</button>
        <button class="btn btn-sm btn-primary page-btn active">1</button>
        <button class="btn btn-sm btn-secondary page-btn">2</button>
        <button class="btn btn-sm btn-secondary page-btn">3</button>
        <button class="btn btn-sm btn-secondary page-btn">下一页</button>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
    // 功能脚本保留原逻辑
    document.getElementById('addStudent').addEventListener('click', function() {
        alert('打开新增学生页面（后续对接后端）');
    });
    document.getElementById('editStudent').addEventListener('click', function() {
        alert('请先选择要编辑的学生（后续对接后端）');
    });
    document.getElementById('deleteStudent').addEventListener('click', function() {
        if(confirm('确定要删除选中的学生吗？')) {
            alert('删除成功（后续对接后端）');
        }
    });
    document.getElementById('exportData').addEventListener('click', function() {
        alert('导出数据成功（后续对接后端）');
    });
    function toDetail(studentId) {
        alert(`查看学号${studentId}的学生详情（后续对接后端）`);
    }
    function toEdit(studentId) {
        alert(`编辑学号${studentId}的学生信息（后续对接后端）`);
    }
    function toDelete(studentId) {
        if(confirm(`确定要删除学号${studentId}的学生吗？`)) {
            alert(`删除学号${studentId}的学生成功（后续对接后端）`);
        }
    }
</script>
</body>
</html>
