<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：手机端自动适配（必须加！） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱鲲学院 - 学生管理界面</title>
    <!-- 引入FontAwesome图标（和首页一致） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式：适配页面背景 #ecf5ff */
        body {
            margin: 0;
            padding: 0;
            background-color: #ecf5ff;
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
        }

        /* 顶部导航栏：自适应 */
        .navbar {
            background-color: #4A90E2;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }

        .navbar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 容器：自适应宽度，居中显示 */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        /* 搜索栏：自适应布局 */
        .search-bar {
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(74, 144, 226, 0.1);
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .search-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 150px; /* 手机端最小宽度，避免挤在一起 */
        }

        .search-item label {
            color: #666;
            font-size: 0.9rem;
        }

        .search-item input, .search-item select {
            padding: 0.5rem;
            border: 1px solid #d9ecff;
            border-radius: 6px;
            flex: 1;
            font-size: 0.9rem;
            background-color: #f8fbff;
        }

        .search-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #357abd;
        }

        /* 功能按钮区：自适应 */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .func-btn {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .add-btn {
            background-color: #67C23A;
            color: white;
        }

        .edit-btn {
            background-color: #FF9F43;
            color: white;
        }

        .delete-btn {
            background-color: #F56C6C;
            color: white;
        }

        .export-btn {
            background-color: #909399;
            color: white;
        }

        /* 学生表格：核心自适应样式 */
        .student-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
        }

        .student-table th, .student-table td {
            padding: 0.8rem 0.5rem; /* 相对内边距 */
            text-align: center;
            font-size: 0.9rem; /* 适配手机的字号 */
            border-bottom: 1px solid #f0f7ff;
        }

        .student-table th {
            background-color: #f5faff;
            color: #4A90E2;
            font-weight: 600;
        }

        .student-table tr:hover {
            background-color: #f8fbff;
        }

        /* 图片样式：确保显示且自适应 */
        .student-avatar {
            width: 40px; /* 固定小尺寸，避免手机端溢出 */
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d9ecff;
        }

        /* 操作按钮：手机端适配 */
        .operate-btn {
            padding: 0.3rem 0.6rem;
            margin: 0 0.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* 分页：自适应居中 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid #d9ecff;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .page-btn.active {
            background-color: #4A90E2;
            color: white;
            border-color: #4A90E2;
        }

        /* 响应式：手机端优化（屏幕<768px生效） */
        @media (max-width: 768px) {
            /* 隐藏非必要列（比如序号、班级），优先显示核心信息 */
            .student-table .hide-on-mobile {
                display: none;
            }

            /* 表格单元格内边距缩小，适配小屏幕 */
            .student-table th, .student-table td {
                padding: 0.6rem 0.3rem;
                font-size: 0.8rem;
            }

            /* 操作按钮改为垂直排列，避免横向溢出 */
            .operate-group {
                display: flex;
                flex-direction: column;
                gap: 0.3rem;
            }

            /* 导航栏标题缩小 */
            .navbar-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-title">
            <i class="fas fa-graduation-cap mr-2"></i>爱鲲学院学生管理系统
        </div>
        <div class="navbar-user">
            <i class="fas fa-user-circle"></i>
            <span>管理员</span>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container">
        <!-- 搜索栏 -->
        <div class="search-bar">
            <div class="search-item">
                <label for="name">学生姓名：</label>
                <input type="text" id="name" placeholder="请输入姓名">
            </div>
            <div class="search-item">
                <label for="studentId">学号：</label>
                <input type="text" id="studentId" placeholder="请输入学号">
            </div>
            <div class="search-item">
                <label for="class">班级：</label>
                <select id="class">
                    <option value="">全部班级</option>
                    <option value="1班">1班</option>
                    <option value="2班">2班</option>
                    <option value="3班">3班</option>
                </select>
            </div>
            <button class="search-btn">
                <i class="fas fa-search mr-1"></i>搜索
            </button>
        </div>

        <!-- 功能按钮区 -->
        <div class="btn-group">
            <button class="func-btn add-btn">
                <i class="fas fa-plus mr-1"></i>新增学生
            </button>
            <button class="func-btn edit-btn">
                <i class="fas fa-edit mr-1"></i>编辑信息
            </button>
            <button class="func-btn delete-btn">
                <i class="fas fa-trash mr-1"></i>删除学生
            </button>
            <button class="func-btn export-btn">
                <i class="fas fa-download mr-1"></i>导出数据
            </button>
        </div>

        <!-- 学生表格 -->
        <table class="student-table">
            <thead>
                <tr>
                    <th class="hide-on-mobile">序号</th>
                    <th>头像</th>
                    <th>学生姓名</th>
                    <th>学号</th>
                    <th class="hide-on-mobile">班级</th>
                    <th>性别</th>
                    <th class="hide-on-mobile">年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 表格数据行：图片用国内CDN，确保显示 -->
                <tr>
                    <td class="hide-on-mobile">1</td>
                    <td><img src="https://cdn.staticaly.com/gh/liyupi/pic-lib/blob/main/img/cartoon-student-1.png" alt="学生头像" class="student-avatar"></td>
                    <td>张三</td>
                    <td>2025001</td>
                    <td class="hide-on-mobile">1班</td>
                    <td>男</td>
                    <td class="hide-on-mobile">18</td>
                    <td class="operate-group">
                        <button class="operate-btn edit-btn">编辑</button>
                        <button class="operate-btn delete-btn">删除</button>
                    </td>
                </tr>
                <tr>
                    <td class="hide-on-mobile">2</td>
                    <td><img src="https://cdn.staticaly.com/gh/liyupi/pic-lib/blob/main/img/cartoon-student-2.png" alt="学生头像" class="student-avatar"></td>
                    <td>李四</td>
                    <td>2025002</td>
                    <td class="hide-on-mobile">2班</td>
                    <td>女</td>
                    <td class="hide-on-mobile">17</td>
                    <td class="operate-group">
                        <button class="operate-btn edit-btn">编辑</button>
                        <button class="operate-btn delete-btn">删除</button>
                    </td>
                </tr>
                <tr>
                    <td class="hide-on-mobile">3</td>
                    <td><img src="https://cdn.staticaly.com/gh/liyupi/pic-lib/blob/main/img/cartoon-animal-rabbit.png" alt="学生头像" class="student-avatar"></td>
                    <td>王五</td>
                    <td>2025003</td>
                    <td class="hide-on-mobile">3班</td>
                    <td>男</td>
                    <td class="hide-on-mobile">18</td>
                    <td class="operate-group">
                        <button class="operate-btn edit-btn">编辑</button>
                        <button class="operate-btn delete-btn">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 分页 -->
        <div class="pagination">
            <button class="page-btn">上一页</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">下一页</button>
        </div>
    </div>

    <!-- 引入FontAwesome JS（可选） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
