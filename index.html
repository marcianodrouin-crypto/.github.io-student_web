<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="css/common.css"> <!-- 适配 GitHub Pages 路径 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保留原首页专属样式，不改动 */
        .home-header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
        }

        .home-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(74, 144, 226, 0.1);
            display: inline-block;
        }

        .home-subtitle {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.8;
            padding: 0 20px;
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .scroll-section {
            padding: 50px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .scroll-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .section-title i {
            color: #FF7E95;
            font-size: 2rem;
        }

        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .illustration-item {
            text-align: center;
            max-width: 160px;
            transition: all 0.5s ease;
        }

        .illustration-img {
            width: 140px;
            height: 140px;
            border-radius: 15px;
            background-color: #F8FBFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
            border: 2px solid #d9ecff;
        }

        .svg-icon {
            width: 90px;
            height: 90px;
        }

        .illustration-text {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }

        .features-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid #d9ecff;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-title i {
            color: #4A90E2;
        }

        .feature-desc {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .home-footer {
            background-color: rgba(74, 144, 226, 0.05);
            padding: 25px 0;
            text-align: center;
            margin-top: 60px;
        }

        .footer-text {
            color: #777;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .home-title {
                font-size: 2rem;
            }

            .features-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .home-title {
                font-size: 1.8rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .auth-btn {
                width: 100%;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        .scroll-down {
            text-align: center;
            margin-top: 80px;
            animation: bounce 2s infinite;
        }

        .scroll-down i {
            color: #4A90E2;
            font-size: 1.8rem;
        }
    </style>
</head>

<script>
    // 保留原滚动动画脚本
    document.addEventListener('DOMContentLoaded', function() {
        const scrollSections = document.querySelectorAll('.scroll-section');

        function checkVisibility() {
            scrollSections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (sectionTop < windowHeight - 50) {
                    section.classList.add('active');
                }
            });
        }

        checkVisibility();
        window.addEventListener('scroll', checkVisibility);
    });
</script>
