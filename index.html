<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .home-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)),
                              url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23E8F4FF' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        /* 头部区域 - 移动端适配 */
        .home-header {
            padding: 40px 0 30px;
            text-align: center;
            position: relative;
        }

        .home-title {
            font-size: 2rem;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(74, 144, 226, 0.1);
            display: inline-block;
        }

        .home-subtitle {
            font-size: 1rem;
            color: #666;
            max-width: 100%;
            margin: 0 auto 25px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .auth-btn {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex: 1;
        }

        /* 滚动弹出元素样式 */
        .scroll-section {
            padding: 40px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .scroll-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .section-title i {
            color: #FF7E95;
            font-size: 1.8rem;
        }

        /* 插图容器 - 移动端适配 */
        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .illustration-item {
            text-align: center;
            max-width: 140px;
            transition: all 0.5s ease;
        }

        .illustration-img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            background-color: #F8FBFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.1);
            border: 2px solid #E8F4FF;
        }

        /* 内嵌SVG图标（替代外部图片，100%显示） */
        .svg-icon {
            width: 80px;
            height: 80px;
        }

        .illustration-text {
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        /* 特色功能区 - 移动端适配 */
        .features-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .feature-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.08);
            padding: 15px;
            transition: all 0.3s ease;
            border: 1px solid #F0F7FF;
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .feature-desc {
            color: #666;
            line-height: 1.5;
            font-size: 0.85rem;
        }

        /* 底部区域 - 移动端适配 */
        .home-footer {
            background-color: rgba(74, 144, 226, 0.05);
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        .footer-text {
            color: #777;
            font-size: 0.85rem;
        }

        /* 向下滚动提示 - 移动端适配 */
        .home-header div {
            margin-top: 30px !important;
        }

        .home-header div i {
            font-size: 1.2rem !important;
        }

        /* 响应式调整（覆盖原有） */
        @media (max-width: 768px) {
            .home-title {
                font-size: 1.8rem;
            }

            .features-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .home-title {
                font-size: 1.6rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .auth-btn {
                width: 100%;
            }
        }

        /* 弹跳动画 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="home-bg">
<header class="home-header">
    <div class="container">
        <h1 class="home-title">爱鲲学院学生管理系统</h1>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const scrollSections = document.querySelectorAll('.scroll-section');

        function checkVisibility() {
            scrollSections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (sectionTop < windowHeight - 20) {
                    section.classList.add('active');
                }
            });
        }

        checkVisibility();
        window.addEventListener('scroll', checkVisibility);
    });
</script>
