<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 恢复原首页所有动效和过渡细节 */
        .home-header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
            /* 本地背景图：使用你的 home-bg.jpg，适度不透明度 */
            background-image: url("images/home-bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* 背景遮罩：控制不透明度（0.7 可调整，值越大背景越淡，文字越清晰） */
        .home-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.7);
            border-radius: 0 0 30px 30px;
            z-index: 1;
        }
        .home-header > .container {
            position: relative;
            z-index: 2; /* 确保文字在背景之上 */
        }

        .home-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(74, 144, 226, 0.1);
            display: inline-block;
            /* 恢复原标题过渡动画 */
            transition: all 0.5s ease;
        }
        .home-title:hover {
            transform: scale(1.05);
            text-shadow: 3px 3px 8px rgba(74, 144, 226, 0.2);
        }

        .home-subtitle {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.8;
            padding: 0 20px;
            /* 恢复原副标题过渡 */
            transition: all 0.5s ease;
        }
        .home-subtitle:hover {
            color: #4A90E2;
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        /* 恢复原滚动动画细节（更细腻的过渡） */
        .scroll-section {
            padding: 50px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .scroll-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* 恢复原标题图标动画 */
            position: relative;
        }
        .section-title i {
            color: #FF7E95;
            font-size: 2rem;
            transition: all 0.5s ease;
        }
        .section-title:hover i {
            transform: rotate(15deg) scale(1.2);
        }

        /* 恢复原素材框动画和样式 */
        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .illustration-item {
            text-align: center;
            max-width: 160px;
            /* 恢复原素材项hover动画 */
            transition: all 0.5s ease;
            transform: translateY(0);
        }
        .illustration-item:hover {
            transform: translateY(-10px) scale(1.08);
            cursor: pointer;
        }

        .illustration-img {
            width: 140px;
            height: 140px;
            border-radius: 15px;
            background-color: #F8FBFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
            border: 2px solid #d9ecff;
            /* 恢复原图片框过渡 */
            transition: all 0.3s ease;
        }
        .illustration-item:hover .illustration-img {
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
            border-color: #4A90E2;
        }

        /* 本地素材图片样式（确保适配框体） */
        .illustration-img img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        .illustration-item:hover .illustration-img img {
            transform: scale(1.1);
        }

        .illustration-text {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
            /* 恢复原文字过渡 */
            transition: all 0.3s ease;
        }
        .illustration-item:hover .illustration-text {
            color: #4A90E2;
            font-weight: 600;
        }

        /* 恢复原功能卡片动画 */
        .features-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
            padding: 20px;
            /* 恢复原功能卡片动画 */
            transition: all 0.3s ease;
            border: 1px solid #d9ecff;
            transform: translateY(0);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(74, 144, 226, 0.15);
            border-color: #4A90E2;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .feature-title i {
            color: #4A90E2;
        }

        .feature-desc {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .home-footer {
            background-color: rgba(74, 144, 226, 0.05);
            padding: 25px 0;
            text-align: center;
            margin-top: 60px;
        }

        .footer-text {
            color: #777;
            font-size: 0.95rem;
        }

        /* 恢复原滚动箭头动画（更流畅） */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        .scroll-down {
            text-align: center;
            margin-top: 80px;
            animation: bounce 2s infinite;
            transition: all 0.3s ease;
        }
        .scroll-down:hover i {
            color: #FF7E95;
            transform: scale(1.2);
        }

        .scroll-down i {
            color: #4A90E2;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        /* 响应式保持原逻辑，不改动 */
        @media (max-width: 768px) {
            .home-title {
                font-size: 2rem;
            }

            .features-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .home-title {
                font-size: 1.8rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .auth-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- 首页头部：本地背景图+遮罩（不透明度可控） -->
<header class="home-header">
    <div class="container">
        <h1 class="home-title">爱鲲学院学生管理系统</h1>
        <p class="home-subtitle">
            专为学院打造的高效、便捷、可爱的学生管理平台，涵盖学生信息管理、查询统计等功能，让管理更轻松！
        </p>
        <div class="auth-buttons">
            <a href="student.html" class="btn btn-primary auth-btn">
                <i class="fas fa-sign-in-alt mr-2"></i>进入系统
            </a>
            <button class="btn btn-secondary auth-btn">
                <i class="fas fa-user-plus mr-2"></i>注册账号
            </button>
        </div>

        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</header>

<!-- 校园风采：本地png素材 -->
<section class="scroll-section">
    <div class="container">
        <h2 class="section-title">
            <i class="fas fa-graduation-cap"></i> 校园风采
        </h2>
        <div class="illustration-container">
            <div class="illustration-item">
                <div class="illustration-img">
                    <img src="images/man.png" alt="专注学习的同学">
                </div>
                <p class="illustration-text">专注学习的同学</p>
            </div>
            <div class="illustration-item">
                <div class="illustration-img">
                    <img src="images/woman.png" alt="温馨的师生互动">
                </div>
                <p class="illustration-text">温馨的师生互动</p>
            </div>
            <div class="illustration-item">
                <div class="illustration-img">
                    <img src="images/rabbit.png" alt="可爱的校园元素">
                </div>
                <p class="illustration-text">可爱的校园元素</p>
            </div>
        </div>
    </div>
</section>

<!-- 核心功能：保留原结构 -->
<section class="scroll-section">
    <div class="container">
        <h2 class="section-title">
            <i class="fas fa-cog"></i> 核心功能
        </h2>
        <div class="features-container">
            <div class="feature-card">
                <h3 class="feature-title">
                    <i class="fas fa-users"></i> 学生信息管理
                </h3>
                <p class="feature-desc">一站式管理学生基本信息，支持新增、修改、删除、查询，操作简单便捷。</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">
                    <i class="fas fa-search"></i> 多维度精准查询
                </h3>
                <p class="feature-desc">支持按姓名、学号、班级等多维度查询，快速定位目标学生。</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">
                    <i class="fas fa-chart-bar"></i> 数据统计分析
                </h3>
                <p class="feature-desc">自动统计学生人数、班级分布等数据，生成直观图表。</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">
                    <i class="fas fa-hand-pointer"></i> 便捷操作体验
                </h3>
                <p class="feature-desc">界面简洁直观，操作流程清晰，大幅提升管理效率。</p>
            </div>
        </div>
    </div>
</section>

<!-- 可爱元素：本地png素材 -->
<section class="scroll-section">
    <div class="container">
        <h2 class="section-title">
            <i class="fas fa-palette"></i> 可爱元素
        </h2>
        <div class="illustration-container">
            <div class="illustration-item">
                <div class="illustration-img">
                    <img src="images/fox.png" alt="知识的狐狸">
                </div>
                <p class="illustration-text">知识的狐狸</p>
            </div>
            <div class="illustration-item">
                <div class="illustration-img">
                    <img src="images/dolphin.png" alt="智慧的海豚">
                </div>
                <p class="illustration-text">智慧的海豚</p>
            </div>
        </div>
    </div>
</section>

<footer class="home-footer">
    <div class="container">
        <p class="footer-text">© 2025 爱鲲学院学生管理系统 - 版权所有</p>
    </div>
</footer>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
    // 恢复原滚动动画脚本（更细腻的触发逻辑）
    document.addEventListener('DOMContentLoaded', function() {
        const scrollSections = document.querySelectorAll('.scroll-section');

        function checkVisibility() {
            scrollSections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                // 调整触发时机，让动画更自然
                if (sectionTop < windowHeight - 80) {
                    section.classList.add('active');
                }
            });
        }

        // 初始检查+滚动时检查
        checkVisibility();
        window.addEventListener('scroll', checkVisibility);

        // 恢复原平滑滚动增强
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
</script>
</body>
</html>
