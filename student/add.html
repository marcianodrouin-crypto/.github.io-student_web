<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增学生 - 爱鲲学院学生管理系统</title>
    <!-- 相对路径引入样式和图标 -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                爱鲲学院学生管理系统
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="list.html" class="nav-link">
                    <i class="fas fa-users"></i> 学生列表
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle"></i> 帮助
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <div class="card decorator">
            <h2 style="margin-bottom: 30px; font-size: 1.9rem; font-weight: 700; color: #333; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-user-plus" style="color: #FF7E95;"></i> 新增学生信息
            </h2>

            <!-- 消息提示 -->
            <div class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span>新增学生成功！</span>
            </div>
            <div class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span>新增学生失败，请检查信息！</span>
            </div>

            <!-- 新增表单 -->
            <form>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> 学生姓名
                    </label>
                    <input type="text" class="form-control" placeholder="请输入学生姓名（必填）" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i> 年龄
                    </label>
                    <input type="number" class="form-control" placeholder="请输入学生年龄（1-100）" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-id-card"></i> 学号
                    </label>
                    <input type="text" class="form-control" placeholder="请输入学号（唯一标识）" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-school"></i> 班级
                    </label>
                    <input type="text" class="form-control" placeholder="请输入班级（如：2025级1班）" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-phone"></i> 联系电话
                    </label>
                    <input type="tel" class="form-control" placeholder="请输入联系电话（选填）">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-comment"></i> 备注信息
                    </label>
                    <textarea class="form-control" rows="3" placeholder="请输入备注信息（选填）"></textarea>
                </div>

                <!-- 按钮组 -->
                <div style="display: flex; gap: 15px; margin-top: 40px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> 提交保存
                    </button>
                    <a href="list.html" class="btn btn-secondary" style="flex: 1;">
                        <i class="fas fa-arrow-left"></i> 返回列表
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
