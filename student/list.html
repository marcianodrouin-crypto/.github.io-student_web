<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生列表 - 爱鲲学院学生管理系统</title>
    <!-- 引入公共样式（相对路径，适配GitHub Pages） -->
    <link rel="stylesheet" href="../css/common.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                爱鲲学院学生管理系统
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="add.html" class="nav-link">
                    <i class="fas fa-user-plus"></i> 新增学生
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle"></i> 帮助
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <div class="card decorator">
            <h2 style="margin-bottom: 30px; font-size: 1.9rem; font-weight: 700; color: #333; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-users" style="color: #4A90E2;"></i> 学生列表
            </h2>

            <!-- 消息提示 -->
            <div class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span>操作成功！</span>
            </div>
            <div class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span>操作失败！</span>
            </div>

            <!-- 查询功能区 -->
            <div class="search-bar">
                <!-- 学号精准查询 -->
                <div class="search-group">
                    <input type="text" class="form-control" placeholder="输入学号精准查询" style="flex: 1;">
                    <button class="btn btn-secondary">
                        <i class="fas fa-id-card"></i> 学号查询
                    </button>
                </div>

                <!-- 姓名查询（模糊/精准） -->
                <div class="search-group">
                    <select class="search-select" style="width: 130px;">
                        <option value="like">模糊查询</option>
                        <option value="eq">精准查询</option>
                    </select>
                    <input type="text" class="form-control" placeholder="输入姓名查询" style="flex: 1;">
                    <button class="btn btn-primary">
                        <i class="fas fa-search"></i> 姓名查询
                    </button>
                </div>

                <!-- 重置按钮 -->
                <button class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> 重置
                </button>
            </div>

            <!-- 添加学生按钮 -->
            <a href="add.html" class="btn btn-primary" style="margin-bottom: 25px;">
                <i class="fas fa-plus-circle"></i> 新增学生
            </a>

            <!-- 学生表格 -->
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag" style="margin-right: 5px;"></i>ID</th>
                        <th><i class="fas fa-user" style="margin-right: 5px;"></i>姓名</th>
                        <th><i class="fas fa-calendar-alt" style="margin-right: 5px;"></i>年龄</th>
                        <th><i class="fas fa-id-card" style="margin-right: 5px;"></i>学号</th>
                        <th><i class="fas fa-school" style="margin-right: 5px;"></i>班级</th>
                        <th><i class="fas fa-cog" style="margin-right: 5px;"></i>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <p>暂无匹配的学生数据哦~</p>
                                <a href="add.html" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> 快去添加第一个学生吧
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
