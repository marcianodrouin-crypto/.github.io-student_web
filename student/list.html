<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container navbar-container">
        <a href="/students/list" class="logo">
            <i class="fas fa-graduation-cap"></i>
            爱鲲学院学生管理系统
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="/students/add" class="nav-link">
                <i class="fas fa-user-plus"></i> 新增学生
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-question-circle"></i> 帮助
            </a>
        </div>
    </div>
</nav>

<!-- 主内容区 -->
<div class="container">
    <div class="card decorator">
        <h2 style="margin-bottom: 30px; font-size: 1.9rem; font-weight: 700; color: #333; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-users" style="color: #4A90E2;"></i> 学生列表
        </h2>

        <!-- 消息提示 -->
        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- 查询功能区 -->
        <div class="search-bar">
            <!-- 学号精准查询 -->
            <form th:action="@{/students/detail}" method="get" class="search-group">
                <input type="text" name="studentNo" class="form-control" placeholder="输入学号精准查询" style="flex: 1;">
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-id-card"></i> 学号查询
                </button>
            </form>

            <!-- 姓名查询（模糊/精准） -->
            <form th:action="@{/students/search}" method="get" class="search-group">
                <select name="searchType" class="search-select" style="width: 130px;">
                    <option value="like">模糊查询</option>
                    <option value="eq">精准查询</option>
                </select>
                <input type="text" name="name" class="form-control" placeholder="输入姓名查询" style="flex: 1;" th:value="${searchName}">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> 姓名查询
                </button>
            </form>

            <!-- 重置按钮 -->
            <a th:href="@{/students/list}" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> 重置
            </a>
        </div>

        <!-- 添加学生按钮 -->
        <a th:href="@{/students/add}" class="btn btn-primary" style="margin-bottom: 25px;">
            <i class="fas fa-plus-circle"></i> 新增学生
        </a>

        <!-- 学生表格 -->
        <table class="table">
            <thead>
            <tr>
                <th><i class="fas fa-hashtag" style="margin-right: 5px;"></i>ID</th>
                <th><i class="fas fa-user" style="margin-right: 5px;"></i>姓名</th>
                <th><i class="fas fa-calendar-alt" style="margin-right: 5px;"></i>年龄</th>
                <th><i class="fas fa-id-card" style="margin-right: 5px;"></i>学号</th>
                <th><i class="fas fa-school" style="margin-right: 5px;"></i>班级</th>
                <th><i class="fas fa-cog" style="margin-right: 5px;"></i>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.studentNo}"></td>
                <td th:text="${student.className}"></td>
                <td>
                    <a th:href="@{/students/detail(studentNo=${student.studentNo})}" class="btn btn-sm btn-secondary">
                        <i class="fas fa-info-circle"></i> 详情
                    </a>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-primary ms-1">
                        <i class="fas fa-edit"></i> 修改
                    </a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger ms-1"
                       onclick="return confirm('确定要删除可爱的学生吗？')">
                        <i class="fas fa-trash"></i> 删除
                    </a>
                </td>
            </tr>
            <tr th:if="${students.isEmpty()}">
                <td colspan="6">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>暂无匹配的学生数据哦~</p>
                        <a th:href="@{/students/add}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 快去添加第一个学生吧
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
