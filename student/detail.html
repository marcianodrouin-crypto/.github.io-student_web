<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生详情 - 爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container navbar-container">
        <a href="/students/list" class="logo">
            <i class="fas fa-graduation-cap"></i>
            爱鲲学院学生管理系统
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="/students/add" class="nav-link">
                <i class="fas fa-user-plus"></i> 新增学生
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-question-circle"></i> 帮助
            </a>
        </div>
    </div>
</nav>

<!-- 主内容区 -->
<div class="container">
    <div class="card decorator" style="max-width: 700px; margin: 40px auto;">
        <div class="detail-header">
            <div class="detail-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div>
                <h2 class="detail-title" th:text="${student.name} ? ${student.name} + ' 的详情' : '学生详情'"></h2>
                <p class="detail-subtitle" th:if="${student}">查看学生完整信息</p>
            </div>
        </div>

        <!-- 错误提示 -->
        <div th:if="${error}" class="alert alert-danger" style="text-align: center; padding: 20px;">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}" style="font-size: 1.05rem;"></span>
        </div>

        <!-- 学生详情卡片 -->
        <div th:if="${student}" class="detail-card">
            <div class="detail-item">
                    <span class="detail-label">
                        <i class="fas fa-user"></i> 姓名
                    </span>
                <span class="detail-value" th:text="${student.name}"></span>
            </div>
            <div class="detail-item">
                    <span class="detail-label">
                        <i class="fas fa-calendar-alt"></i> 年龄
                    </span>
                <span class="detail-value" th:text="${student.age} + ' 岁'"></span>
            </div>
            <div class="detail-item">
                    <span class="detail-label">
                        <i class="fas fa-id-card"></i> 学号
                    </span>
                <span class="detail-value" th:text="${student.studentNo}"></span>
            </div>
            <div class="detail-item">
                    <span class="detail-label">
                        <i class="fas fa-school"></i> 班级
                    </span>
                <span class="detail-value" th:text="${student.className}"></span>
            </div>
            <div class="detail-item">
                    <span class="detail-label">
                        <i class="fas fa-hashtag"></i> 系统ID
                    </span>
                <span class="detail-value" th:text="${student.id}"></span>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div style="margin-top: 35px; display: flex; gap: 15px; justify-content: center;">
            <a th:href="@{/students/edit/{id}(id=${student.id})}" th:if="${student}" class="btn btn-primary" style="padding: 10px 30px; font-size: 1rem;">
                <i class="fas fa-edit mr-2"></i>修改信息
            </a>
            <a th:href="@{/students/list}" class="btn btn-secondary" style="padding: 10px 30px; font-size: 1rem;">
                <i class="fas fa-arrow-left mr-2"></i>返回列表
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
