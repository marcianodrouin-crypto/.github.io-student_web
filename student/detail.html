<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 自适应 viewport：禁止手动缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学生详情 - 爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 卡片移动端适配 */
        .card {
            padding: 20px 15px; /* 移动端减少内边距 */
            margin-top: 25px;
        }

        /* 详情头部移动端适配 */
        .detail-header {
            flex-direction: column; /* 移动端垂直排列 */
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .detail-avatar {
            width: 60px; /* 移动端缩小头像 */
            height: 60px;
        }

        .detail-avatar i {
            font-size: 2.2rem; /* 移动端缩小图标 */
        }

        .detail-title {
            font-size: 1.5rem !important; /* 移动端缩小标题 */
            text-align: center;
        }

        .detail-subtitle {
            font-size: 0.9rem; /* 移动端缩小副标题 */
            text-align: center;
        }

        /* 详情卡片移动端适配 */
        .detail-card {
            padding: 20px 15px; /* 移动端减少内边距 */
            margin-top: 20px;
        }

        .detail-item {
            flex-direction: column; /* 移动端垂直排列 */
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        .detail-label {
            width: 100%; /* 移动端占满宽度 */
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1rem;
            padding-top: 0;
        }

        /* 操作按钮组移动端适配 */
        .detail-card + div {
            flex-direction: column !important; /* 移动端垂直排列 */
            gap: 10px !important;
            margin-top: 25px !important;
        }

        .detail-card + div .btn {
            width: 100% !important; /* 移动端按钮占满宽度 */
            padding: 10px !important;
            font-size: 0.95rem;
        }

        /* 响应式调整（平板横向排列） */
        @media (min-width: 768px) {
            .detail-header {
                flex-direction: row; /* 平板及以上横向排列 */
                text-align: left;
            }

            .detail-title, .detail-subtitle {
                text-align: left;
            }

            .detail-item {
                flex-direction: row; /* 平板及以上横向排列 */
            }

            .detail-card + div {
                flex-direction: row !important; /* 平板及以上横向排列 */
                justify-content: flex-end !important;
            }

            .detail-card + div .btn {
                width: auto !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                爱鲲学院学生管理系统
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="list.html" class="nav-link">
                    <i class="fas fa-users"></i> 学生列表
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle"></i> 帮助
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card decorator">
            <div class="detail-header">
                <div class="detail-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div>
                    <h1 class="detail-title">张三</h1>
                    <p class="detail-subtitle">学号：20250001 | 班级：2025级1班</p>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-item">
                    <div class="detail-label">
                        <i class="fas fa-calendar-alt"></i> 年龄
                    </div>
                    <div class="detail-value">18 岁</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <i class="fas fa-phone"></i> 联系电话
                    </div>
                    <div class="detail-value">13800138000</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <i class="fas fa-envelope"></i> 邮箱（选填）
                    </div>
                    <div class="detail-value">zhangsan@example.com</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <i class="fas fa-map-marker-alt"></i> 住址（选填）
                    </div>
                    <div class="detail-value">北京市海淀区XX街道</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">
                        <i class="fas fa-comment"></i> 备注信息
                    </div>
                    <div class="detail-value">热爱学习，积极参加社团活动，多次获得校级奖学金。</div>
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px; justify-content: flex-end;">
                <a href="edit.html" class="btn btn-primary">
                    <i class="fas fa-edit"></i> 编辑信息
                </a>
                <button class="btn btn-danger">
                    <i class="fas fa-trash"></i> 删除学生
                </button>
                <a href="list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
