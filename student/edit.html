<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 自适应 viewport：禁止手动缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>编辑学生 - 爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 卡片移动端适配 */
        .card {
            padding: 20px 15px; /* 移动端减少内边距 */
            margin-top: 25px;
        }

        h2 {
            font-size: 1.6rem !important; /* 移动端缩小标题 */
            margin-bottom: 20px !important;
        }

        /* 表单移动端适配 */
        .form-group {
            margin-bottom: 18px; /* 移动端减少表单间距 */
        }

        .form-label {
            font-size: 0.95rem; /* 移动端缩小标签字体 */
        }

        .form-control {
            padding: 10px 14px; /* 移动端缩小输入框内边距 */
            font-size: 0.95rem; /* 移动端缩小输入框字体 */
        }

        textarea.form-control {
            min-height: 80px; /* 移动端设置文本域最小高度 */
        }

        /* 按钮组移动端适配 */
        .form-group + div {
            flex-direction: column !important; /* 移动端垂直排列按钮 */
            gap: 10px !important;
            margin-top: 30px !important;
        }

        .form-group + div .btn {
            width: 100% !important; /* 移动端按钮占满宽度 */
            padding: 10px !important;
            font-size: 0.95rem;
        }

        /* 响应式调整（平板横向排列按钮） */
        @media (min-width: 768px) {
            .form-group + div {
                flex-direction: row !important; /* 平板及以上横向排列 */
            }

            .form-group + div .btn {
                width: auto !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                爱鲲学院学生管理系统
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="list.html" class="nav-link">
                    <i class="fas fa-users"></i> 学生列表
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-question-circle"></i> 帮助
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card decorator">
            <h2 style="margin-bottom: 30px; font-size: 1.9rem; font-weight: 700; color: #333; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-edit" style="color: #4A90E2;"></i> 编辑学生信息
            </h2>

            <div class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span>修改学生信息成功！</span>
            </div>
            <div class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span>修改学生信息失败，请检查信息！</span>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> 学生姓名
                    </label>
                    <input type="text" class="form-control" value="张三" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i> 年龄
                    </label>
                    <input type="number" class="form-control" value="18" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-id-card"></i> 学号（不可修改）
                    </label>
                    <input type="text" class="form-control" value="20250001" readonly style="background-color: #F8F9FA; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-school"></i> 班级
                    </label>
                    <input type="text" class="form-control" value="2025级1班" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-phone"></i> 联系电话
                    </label>
                    <input type="tel" class="form-control" value="13800138000">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-comment"></i> 备注信息
                    </label>
                    <textarea class="form-control" rows="3">热爱学习，积极参加社团活动</textarea>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 40px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> 保存修改
                    </button>
                    <a href="list.html" class="btn btn-secondary" style="flex: 1;">
                        <i class="fas fa-arrow-left"></i> 返回列表
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
