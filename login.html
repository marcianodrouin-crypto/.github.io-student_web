<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 自适应 viewport：禁止手动缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 爱鲲学院学生管理系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
                              url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23E8F4FF' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; /* 移动端添加内边距，避免贴边 */
        }

        .login-card {
            width: 100%;
            max-width: 400px; /* 缩小最大宽度，适配手机 */
            padding: 30px 20px; /* 移动端减少内边距 */
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.15);
            border: 1px solid #F0F7FF;
            text-align: center;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.6rem; /* 移动端缩小Logo字体 */
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 25px;
        }

        .login-logo i {
            font-size: 2rem; /* 移动端缩小图标 */
            color: #FF7E95;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 18px; /* 移动端减少表单间距 */
        }

        .form-label {
            font-size: 0.9rem; /* 移动端缩小标签字体 */
        }

        .form-control {
            padding: 10px 14px; /* 移动端缩小输入框内边距 */
            font-size: 0.95rem; /* 移动端缩小输入框字体 */
        }

        .login-btn {
            width: 100%;
            padding: 11px; /* 移动端调整按钮内边距 */
            font-size: 1rem;
            margin-top: 10px;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.85rem; /* 移动端缩小底部文字 */
            color: #777;
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-card decorator">
        <div class="login-logo">
            <i class="fas fa-graduation-cap"></i>
            爱鲲学院学生管理系统
        </div>

        <form class="login-form" action="student/list.html" method="get">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i> 用户名
                </label>
                <input type="text" class="form-control" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> 密码
                </label>
                <input type="password" class="form-control" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn btn-primary login-btn">
                <i class="fas fa-sign-in-alt"></i> 登录系统
            </button>
        </form>

        <div class="login-footer">
            <p>测试账号：admin | 测试密码：123456</p>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
